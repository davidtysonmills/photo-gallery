<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery with Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-background py-12 px-4">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-foreground mb-2">Photo Gallery with Grid</h1>
                <p class="text-muted-foreground">
                    Preview Your Favourite Images Here
                </p>
            </div>

            <!-- Filter Buttons -->
            <div class="flex justify-center gap-2 mb-6">
                <button class="filter-btn active" data-filter="All">All</button>
                <button class="filter-btn" data-filter="Interior Design">Interior Design</button>
                <button class="filter-btn" data-filter="Furniture">Furniture</button>
            </div>

            <!-- Search Bar -->
            <div class="max-w-md mx-auto mb-8">
                <div class="search-container">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="ex title, description" class="search-input">
                </div>
            </div>

            <!-- Photo Grid -->
            <div class="photo-grid" id="photoGrid">
                <!-- Photos will be dynamically inserted here -->
            </div>

            <!-- No Results Message -->
            <div class="no-results hidden" id="noResults">
                <p class="text-muted-foreground">No photos found matching your search criteria.</p>
            </div>

            <!-- Get Photo Gallery Button -->
            <div class="text-center">
                <button class="get-gallery-btn">Get Photo Gallery</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal hidden" id="modal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-image-container">
                <img id="modalImage" src="/placeholder.svg" alt="" class="modal-image">
                <div class="modal-info">
                    <p class="modal-category" id="modalCategory"></p>
                    <p class="modal-description" id="modalDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
